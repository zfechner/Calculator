<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div id="container">
        <div id="calculator">
            <div id="calculatorDisplay">0</div>
            <div id="calculatorKeys">
                <button class="CE" data-type='operator' data-action='ce'>CE</button>
                <button class="C" data-type='operator' data-action='clear'>C</button>
                <button class="backspace" data-type='operator' data-action='backspace'><i
                        class="fas fa-backspace"></i></button>
                <button class="divide" data-type='operator' data-action='divide'>รท</button>

                <button class="seven" data-type='number'>7</button>
                <button class="eight" data-type='number'>8</button>
                <button class="nine" data-type='number'>9</button>
                <button class="multiply" data-type='operator' data-action='multiply'>&times;</button>

                <button class="four" data-type='number'>4</button>
                <button class="five" data-type='number'>5</button>
                <button class="six" data-type='number'>6</button>
                <button class="minus" data-type='operator' data-action='minus'>-</button>

                <button class="one" data-type='number'>1</button>
                <button class="two" data-type='number'>2</button>
                <button class="three" data-type='number'>3</button>
                <button class="plus" data-type='operator' data-action='plus'>+</button>

                <button class="signChange" data-type='number' data-action='signChange'>+/-</button>
                <button class="zero" data-type='number'>0</button>
                <button class="dot" data-type='number' data-action='decimal'>.</button>
                <button class="equals" data-type="equal">=</button>

            </div>
        </div>
    </div>



    <script src="script.js"></script>

</body>

</html>
